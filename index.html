<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Harmony Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              pastel: {
                blue: '#E0F2FE', // sky-100
                pink: '#FCE7F3', // pink-100
                mint: '#D1FAE5', // emerald-100
                lavender: '#EDE9FE', // violet-100
                yellow: '#FEF9C3', // yellow-100
                coral: '#FFE4E6', // rose-100
                cream: '#FFFBEB', // amber-50
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        html, body, #root {
          width: 100%;
          height: auto !important;
          overflow: visible !important;
          margin: 0;
          padding: 0;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Ensure all backgrounds and colors print exactly as seen */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        @page {
          margin: 0;
          size: auto;
        }

        /* Reset height constraints that clip content */
        .min-h-screen {
          min-height: auto !important;
          height: auto !important;
        }
        
        .h-screen {
          height: auto !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
